{% extends "superhero_theme.html" %}

{% block title %}Add an Article{% endblock %}

{% block content %}
<h1>Add an Article</h1>
    
{% load crispy_forms_tags %}
<form action="{% url 'article-add' %}" method="post">{% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Add Article</button>
    <a class="btn btn-secondary" href="{% url 'article-list' %}">Cancel</a>
</form>


{% endblock %}

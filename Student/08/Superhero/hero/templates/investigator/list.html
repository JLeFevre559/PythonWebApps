{% extends "superhero_theme.html" %}
{% load static %}
{% block title %}Investigators{% endblock %}
{% block content %}
<h1>investigators</h1>
<table class="table table-hover">
    <thead>
        <th>User</th>
        <th>Name</th>
    </thead>
<tbody>
{% for investigator in investigators %}
        <tr>
            <td><a href="{% url 'investigator-detail' investigator.id %}">{{ investigator.user }}</a></td>
            <td><a href="{% url 'investigator-detail' investigator.id %}">{{ investigator.name }}</a></td>
        </tr>
{% endfor %}
</tbody>
</table>
<a class="btn btn-primary" href="{% url 'investigator-add' %}">Add investigator</a>
{% endblock %}

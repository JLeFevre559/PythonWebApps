{% extends "superhero_theme.html" %}

{% block title %}Edit {{ investigator.name }}{% endblock %}

{% block content %}
<h1>Edit {{ investigator.title }}</h1>

{% load crispy_forms_tags %}
<form action="{% url 'investigator-edit' investigator.pk %}" method="post">{% csrf_token %}
    
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" href="{% url 'investigator-detail' investigator.pk %}">Cancel</a>

</form>
{% endblock %}

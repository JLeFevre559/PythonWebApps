{% extends "superhero_theme.html" %}

{% block title %}Photo Carousel{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">

        {% for image in carousel %}

            <button type="button" 
                data-bs-target="#carouselExampleIndicators" 
                data-bs-slide-to="{{ image.id }}"
                class="{{ image.active }}" 
                aria-label="Photo {{ image.id }}" 
                {{ image.aria }}>
            </button>

        {% endfor %}

    </div>

    <div class="carousel-inner">

        {% for image in carousel %}

            <div class="carousel-item {{ image.active }}">
                <img src="{{ image.image_url }}" 
                    alt="{{ image.label }}" width="500px" height="500px">
            </div>

        {% endfor %}

    </div>
</div>
{% endblock %}

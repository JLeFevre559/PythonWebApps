<div class="card col-lg">

    <div class="card-header message">
        Note
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Note</th>
                <th>Description</th>
            </tr>

            {% for note in notes %}
            <tr>
                <td><a href="/note/{{ note.pk }}">{{ note.title }}</a></td>
                <td>{{ note.notes }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/note/add" class="btn btn-success m-5">Add New Note</a>
        </p>
    </div>

</div>

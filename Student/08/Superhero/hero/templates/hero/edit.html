{% extends "superhero_theme.html" %}

{% block title %}Edit {{ superhero.name }}{% endblock %}

{% block content %}
<h1>Edit {{ superhero.name }}</h1>

{% load crispy_forms_tags %}
<form action="{% url 'hero-edit' superhero.pk %}" method="post">{% csrf_token %}
    
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" href="{% url 'hero-detail' superhero.pk %}">Cancel</a>

</form>
{% endblock %}

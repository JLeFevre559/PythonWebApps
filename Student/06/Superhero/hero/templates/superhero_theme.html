{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
        <title>{% block title %}Default Title{% endblock %}</title>
    </head>
    <body>
        <div class="header">
            <div class="spacer" style="width:134px"></div>
            <h1>Joel LeFevre BACS 350</h1>
            <!--Show login status-->
            {% if user.is_authenticated %}
                <p>Logged in as {{ user.username }}. <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form></p>
            {% else %}
                <div class="button-box">
                    <button><a href="{% url 'login' %}">Log In</a></button>
                    <button><a href="{% url 'signup' %}">Sign up</a></button>
                </div>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <a href=".">Home</a>
        </div>
    </body>
</html>
